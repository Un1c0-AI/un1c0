# Rate limiting: 30 requests per minute per client DN, burst of 10
limit_req_zone $ssl_client_s_dn zone=mtls_limit:10m rate=30r/m;
limit_req_status 429;

server {
    listen 8443 ssl;
    server_name _;

    ssl_certificate /etc/nginx/certs/server.crt;
    ssl_certificate_key /etc/nginx/certs/server.key;
    ssl_client_certificate /etc/nginx/certs/ca.crt;
    ssl_verify_client on;

    location / {
        # Apply rate limiting
        limit_req zone=mtls_limit burst=10 nodelay;

        # Use Docker's internal resolver and perform upstream resolution at runtime
        resolver 127.0.0.11 valid=30s;
        set $upstream "admin-service:5000";
        proxy_pass http://$upstream;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-For $remote_addr;
        proxy_set_header X-SSL-Client-S-DN $ssl_client_s_dn;
    }
}
